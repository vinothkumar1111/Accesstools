<h2>Message Details</h2>
<div class="card">
    <div class="card-body">
        <p><strong>From:</strong> {{ message.sender.username }}</p>
        <p><strong>To:</strong> {{ message.receiver.username }}</p>
        <p><strong>Subject:</strong> {{ message.subject|default:"No Subject" }}</p>
        <p><strong>Message:</strong> {{ message.content }}</p>
        <p><strong>Date:</strong> {{ message.created_at|date:"Y-m-d H:i" }}</p>
    </div>
</div>
<a href="{% url 'inbox' %}" class="btn btn-secondary mt-2">Back to Inbox</a>
