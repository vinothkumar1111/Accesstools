<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Details</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Header Section */
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 20px;
            border-radius: 8px 8px 0 0;
        }

        .header h2 {
            margin: 0;
        }

        /* Table Styles */
        table {
            width: 100%;
            margin-top: 20px;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #f1f1f1;
            font-weight: bold;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
        }

        .footer img {
            width: 140px;
            height: 90px;
        }

        .footer p {
            color: #aaa;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h2>Meeting Details</h2>
        </div>

        <!-- Table Section -->
        <table>
            <tr>
                <th>Topic:</th>
                <td>{{ topic }}</td>
            </tr>
            <tr>
                <th>Organiser:</th>
                <td>{{ organiser }}</td>
            </tr>
            <tr>
                <th>Type:</th>
                <td>{{ type }}</td>
            </tr>
            <tr>
                <th>Location:</th>
                <td>{{ location }}</td>
            </tr>
            <tr>
                <th>Date:</th>
                <td>{{ date }}</td>
            </tr>
            <tr>
                <th>Time:</th>
                <td>{{ starttime }} - {{ endtime }}</td>
            </tr>
            <tr>
                <th>Link:</th>
                <td>{{link}}</td>
            </tr>
            <tr>
                <th>Agenda:</th>
                <tr></tr>
                {% for agendas in agenda %}
                <tr>
                    <th>{{forloop.counter}}</th>
                    <td>{{agendas}}</td>
                </tr>
                {% endfor %}
            </tr>
        </table>

        <!-- Footer Section -->
        <div class="footer">
            <img src="http://www.accsysconsult.com/wp-content/uploads/2023/05/Accsys-Consulting.png" alt="Logo">
            <p>Thank you for using our service!</p>
        </div>
    </div>

</body>
</html>
