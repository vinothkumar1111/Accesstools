<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User to Group</title>
</head>
<body>
    <h2>Add User(s) to Group: {{ group.name }}</h2>

    <form method="POST">
        {% csrf_token %}
        
        <div>
            <label for="users">Select Users to Add:</label><br>
            <!-- Displaying users as checkboxes -->
            {% for user in users %}
                <input type="checkbox" name="users" value="{{ user.id }}"> {{ user.username }}<br>
            {% endfor %}
        </div>

        <button type="submit">Add Selected Users</button>
    </form>
    
</body>
</html>
